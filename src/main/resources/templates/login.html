<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="home.html::header"></div>

<div style="width: 400px; height: 300px; border: 1px solid silver; position: relative; margin: auto; top: 30px">
    <h1 style="text-align: center; margin-top: 20px">Đăng Nhập</h1>
    <div style="text-align: center">
        <label style="color: red;" th:if="${#request.getParameter('error')=='true'}">Tài khoản hoặc mật khẩu không đúng.</label>
    </div>
    <div style="position: relative; left: 15%; margin-top: 20px">
        <form name='f' th:action="@{/j_spring_security_check}" method="post">
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-3 col-form-label">Tài Khoản</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="inputEmail3" name="username">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" id="inputPassword3" name="password">
                </div>
            </div>

            <div class="d-flex me-5 justify-content-md-around" style="position: relative; left: -50px">
                <a href="#">Quên mật khẩu.</a>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
