<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>
<div th:insert="login_sucess.html::header"></div>
<div th:object="${note}" style="text-align: center">
    <br>
    <form class="form-floating" th:action="@{/listnote=} + *{id}" method="post" style="margin-top: 10px">
        <b> <label>Tiêu Đề</label></b> <br>
        <div class="col-sm-2" style="position: relative; left: 42%">
            <input type="text" id="inputEmail32" class="form-control" th:field="*{title}">
        </div>
        <b><label>Nội Dung</label></b> <br>
        <textarea rows="15" cols="50" th:field="*{content}" name="content" style="margin-top: 5px; padding-top: 10px;padding-left: 10px"></textarea>
        <br>
        <br>
        <div>
            <button class="btn btn-outline-success" type="submit" name="update">Cập Nhật</button>
            <button class="btn btn-outline-success" type="submit" name="delete">Xóa</button>
        </div>
    </form>
</div>

</html>
