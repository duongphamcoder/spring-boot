<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/setting.css">
</head>
<body>
<div th:insert="login_sucess.html::header"></div>
<div >
    <div  class="d-flex" style="width: 50%;; border: 1px solid silver;position: relative; top: 20px;margin: auto">
        <div style="width: 550px; margin-left: 20px">
            <div style="margin-top: 10px">
                <b>Hồ Sơ Của Tôi</b><br>
                <i>Quản ly thông tin hồ sơ để bảo mật tài khoản</i><br>
                <i style="color: red" th:text="${error}"></i>
            </div>
            <br>
            <form action="/setting" method="post" th:object="${user}">
                <label>Tài Khoản</label>
               <b> <label style="position: relative;left: 85px" class="col-sm-4" th:text="*{username}"></label></b>
                <br> <br>
                <div class="row mb-4">
                    <label class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{email}">
                    </div>
                </div>
                <div class="row mb-4">
                    <label class="col-sm-4 col-form-label">Số điện thoại</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{phoneNumber}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Địa chỉ</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{address}">
                    </div>
                </div>
                <div style="text-align: center; margin-bottom: 10px">
                    <button class="btn btn-outline-success" type="submit" name="update">Cập Nhật</button>
                </div>
            </form>
            <a href="/admin" style="text-decoration: none; color: black;" id="link">Dành cho cho người quản lý.</a>
        </div>
        <div style="width:400px; position: relative; margin: auto; text-align: center;">
            <img src="/images/ava.jpg" alt="abc" style="width: 40%; border-radius:50% "> <br>
            <button class="btn btn-outline-success" type="submit"
                    style="margin-top: 10px;">Thêm Ảnh
            </button>
        </div>
    </div>
</div>
<script>
    var a = document.getElementById("link");
   a.onmousemove = function () {
        a.style.color = "blue";
        a.style.textDecoration = "underline"
    };
   a.onmouseout =function () {
       a.style.color = "black";
       a.style.textDecoration = "none"
   };
</script>
</body>
</html>
