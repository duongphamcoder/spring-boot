<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
<div th:insert="home.html::header"></div>
<div class="form-check" style="width: 30%; border: 1px solid silver; position: relative; margin: auto;top: 30px;">
    <h1 style="text-align: center; margin-bottom: 20px;margin-top: 20px">Đăng Ký</h1>
    <div style="text-align: center; margin-bottom: 10px">
        <label style="color: red" th:text="*{error}"></label>
    </div>
    <form action="/signup" method="post" th:object="${user}">
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-5 col-form-label">Tài Khoản</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputEmail3" th:field="*{username}">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-5 col-form-label">Mật Khẩu</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="password" th:field="*{password}">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-5 col-form-label">Nhập Lại Mật Khẩu</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="confirm_password">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputEmail32" class="col-sm-5 col-form-label">Email</label>
            <div class="col-sm-5">
                <input type="email" id="inputEmail32" class="form-control" th:field="*{email}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputAddress" class="col-sm-5 col-form-label">Address</label>
            <div class="col-sm-5">
                <input type="text" id="inputAddress" class="form-control" th:field="*{address}">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-5 col-form-label">Số Điện Thoại</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="phone_number">
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary" onclick="validatePassword()"
                    style="margin-bottom: 20px; position: relative; left: 40%">Sign in
            </button>
        </div>
    </form>
</div>
<script type="text/javascript">
    var password = document.getElementById("password")
        , confirm_password = document.getElementById("confirm_password");

    function validatePassword() {
        if (password.value != confirm_password.value) {
            confirm_password.setCustomValidity("Passwords Don't Match");
        } else {
            confirm_password.setCustomValidity('');
        }
    }

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
</script>
</body>
</html>
